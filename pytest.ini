[tool:pytest]
# Pytest configuration for Bitcoin Data Pipeline

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --no-header
    -ra

# Async support
asyncio_mode = auto

# Markers (define custom markers here)
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    slow: Slow tests that take >5 seconds
    api: Tests that require external API access

# Minimum test coverage (optional)
# addopts = --cov=services --cov-report=term-missing

# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_* check_*

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv
    __pycache__
    .pytest_cache
    depreceated-ingestor
    src/bitcoin_datapipeline/services/*/src/sbe_decoder/build